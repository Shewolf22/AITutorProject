<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Configure API Key</title>
  <style>
    body { background-color: #fff8dc; font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    input[type="text"] { width: 100%; padding: 8px; margin: 5px 0; }
    input[type="submit"] { padding: 10px 20px; background-color: #1e90ff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configure Your API Key</h2>
    <p>Enter your API key below (this helps keep our tutor powered up):</p>
    <form method="post">
      <label for="api_key">API Key:</label>
      <input type="text" id="api_key" name="api_key" placeholder="Your API Key here" required>
      <input type="submit" value="Save">
    </form>
    <p><a href="/">Back to Home</a></p>
  </div>
</body>
</html>
