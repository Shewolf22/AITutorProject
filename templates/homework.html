<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Homework</title>
  <style>
    body { background-color: #fff0f5; font-family: Arial, sans-serif; }
    .container { max-width: 700px; margin: auto; padding: 20px; }
    textarea { width: 100%; padding: 10px; height: 120px; margin: 10px 0; }
    input[type="submit"] { padding: 10px; background-color: #ff69b4; color: white; border: none; cursor: pointer; }
    .feedback { background-color: #fdfd96; padding: 15px; border-radius: 5px; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Interactive Homework Assignment</h2>
    <p><strong>Assignment:</strong> {{ assignment }}</p>
    <form method="post">
      <label for="student_answer">Your Answer:</label>
      <textarea name="student_answer" id="student_answer" placeholder="Type your answer here..." required></textarea>
      <input type="submit" value="Submit">
    </form>
    {% if feedback %}
      <div class="feedback">
        <p>{{ feedback }}</p>
      </div>
    {% endif %}
    <p><a href="/">Back to Home</a></p>
  </div>
</body>
</html>
